<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label for="">Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="
            postForm.controls['title'].touched &&
            !postForm.controls['title'].valid
          "
          class="alert alert-danger"
        >
          <div *ngIf="postForm.controls['title'].errors?.['required']">
            Title is required
          </div>

          <div *ngIf="postForm.controls['title'].errors?.['minlength']">
            Title should be more that 6 characters
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea
          cols="30"
          rows="10"
          class="form-control"
          formControlName="description"
        ></textarea>
        <div
          *ngIf="
            postForm.controls['description'].touched &&
            !postForm.controls['description'].valid
          "
          class="alert alert-danger"
        >
          >{{ showDescriptionErrors() }}
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!postForm.valid"
        >
          Add Post
        </button>
      </div>
    </form>
  </div>
</div>

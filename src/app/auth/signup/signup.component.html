<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Sign Up</h3>
      <hr />
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
        <div class="mb-3">
          <label for="">Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <div
            *ngIf="
              signUpForm.controls['email'].touched &&
              !signUpForm.controls['email'].valid
            "
            class="alert alert-danger"
          >
            <div *ngIf="signUpForm.controls['email'].errors?.['required']">
              Email is required
            </div>
            <div *ngIf="signUpForm.controls['email'].errors?.['email']">
              Invalid email
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <div
            *ngIf="
              signUpForm.controls['password'].touched &&
              !signUpForm.controls['password'].valid
            "
            class="alert alert-danger"
          >
            <div *ngIf="signUpForm.controls['password'].errors?.['required']">
              Password is required
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signUpForm.valid"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
